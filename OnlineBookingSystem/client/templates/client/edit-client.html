{%extends 'base.html'%}
{%load static%}
{%block header%}
{%endblock%}
{%block style%}
<script src="{% static '/js/jquery.dataTables.min.js'%}"></script>
<script src="{% static '/js/jquery-ui.min.js'%}"></script>
<link rel="stylesheet" type="text/css" href="{% static '/css/jquery.dataTables.min.css'%}">
<link rel="stylesheet" type="text/css" href="{% static '/css/jquery-ui.min.css'%}">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static '/css/style-counsellor.css'%}?00000">
{%endblock%}
{%block content%}
<div id="page-content-wrapper-form">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row title-head">
                    <div class="col-md-12">
                        <div class="title-line">
                            <span class="page-name">Edit Profile: {{client.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
                <form method="POST" class="post-form" action="/client/update/{{client.id}}">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div>
                                        <label>Name</label>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="text" class="form-control input-text" id="name" name="name"
                                               value="{{client.name}}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label>Username</label>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="text" class="form-control input-text" id="username" name="username"  value="{{client.username}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label>Password</label>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="password" class="form-control input-text" id="password" name="password" value="{{client.password}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label>Phone Number</label>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="text" class="form-control input-text" id="phoneNumber" name="phoneNumber" value="{{client.phoneNumber}}">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div>
                                        <label>Email</label>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="text" class="form-control input-text" id="email" name="email" value="{{client.email}}">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div>
                                        <label>Description</label>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="text" class="form-control input-text" id="description" name="description" value="{{client.description}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary btn-lg" title="Submit" type="submit">SUBMIT</button>
                                    <a href="/client/all-client-list/">
                                          <button class="btn btn-success btn-lg" title="Cancel" type="submit">CANCEL</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
        </div>
</div>
{%endblock%}
